<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join BDG</title>

  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-3xl overflow-hidden">
      <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6 text-center">
        <button id="btn" class="bg-white text-black font-bold rounded-lg px-8 py-2 flex items-center gap-2 hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 hover:text-blue transition-all"
        onclick="window.open('https://www.3bdg.com//#/register?invitationCode=AEfOl505007', '_blank');">

    <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />

</button>







      </div>
    
      <form id="submit-to-google-sheet" method="post" action="https://script.google.com/macros/s/AKfycbxtl0sDaHB7nczwjOCBxr2KfSWB3C_aPRdRl5eT9TNFn3Zsw6XAFxBGTsYVKT6bFKj1/exec" class="p-6 space-y-6">
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-500"></i>
          <input 
            type="text" 
            name="name"
            id="name"
            placeholder="Name" 
            class="w-full pl-10 pr-4 py-3 border-2 border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all"
            required
          />
        </div>
        
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-500"></i>
          <input 
            type="email" 
            name="email"
            id="email"
            placeholder="Email" 
            class="w-full pl-10 pr-4 py-3 border-2 border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all"
            required
          />
        </div>
        
        <div class="relative">
          <i class="fas fa-id-card absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-500"></i>
          <input 
            type="text" 
            name="uid"
            id="contact_number"
            placeholder="UID Number" 
            class="w-full pl-10 pr-4 py-3 border-2 border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all"
            required
          />
        </div>
        
        <!-- <div class="relative">
          <i class="fas fa-comment absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-500"></i>
          <textarea 
            name="message"
            id="message"
            placeholder="Message" 
            class="w-full pl-10 pr-4 py-3 border-2 border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all"
            required
          ></textarea>
        </div> -->
        
        <div class="border-2 border-dashed border-purple-200 rounded-xl p-6 text-center">
          <input 
            type="file" 
            name="media"
            id="media"
            accept="image/*"
            class="hidden"
          />
          <label 
            for="media" 
            class="cursor-pointer flex flex-col items-center space-y-3"
          >
            <i class="fas fa-upload text-purple-500 text-4xl"></i>
            <span id="uploadText" class="text-gray-600">Upload Screenshot</span>
            <img 
              id="previewImage" 
              class="max-h-40 rounded-lg mt-4 hidden" 
              alt="Uploaded Picture" 
            />
          </label>
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white py-4 rounded-xl hover:from-purple-700 hover:to-pink-600 transition-all flex items-center justify-center space-x-2"
        >
          <i class="fas fa-paper-plane mr-2"></i>
          Submit
        </button>

        <div class="mt-6">
          <iframe 
            width="100%" 
            height="315"
            src="https://www.youtube.com/embed/0xDxo9gfGeY"
            class="rounded-xl shadow-lg"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxtl0sDaHB7nczwjOCBxr2KfSWB3C_aPRdRl5eT9TNFn3Zsw6XAFxBGTsYVKT6bFKj1/exec";
        const form = document.forms["submit-to-google-sheet"];
        const fileInput = document.getElementById("media");
        const previewImage = document.getElementById("previewImage");
        const uploadText = document.getElementById("uploadText");

        // File upload preview
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    previewImage.classList.remove('hidden');
                    uploadText.textContent = 'Picture Uploaded';
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // Handle the file upload
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                // Size validation here, only less than 2MB allowed
                if (file.size > 1024 * 1024 * 2) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'File size should be less than 2MB.'
                    });
                    return;
                }

                reader.onload = async function () {
                    formData.append("media", reader.result.split(",")[1]); // Append base64 data
                    await submitForm(formData);
                };

                reader.readAsDataURL(file);
            } else {
                // No file uploaded
                await submitForm(formData);
            }
        });

        async function submitForm(formData) {
            // Get the submit button and change its text to "Loading..."
            const submitButton = document.querySelector("button[type='submit']");
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Loading...';

            // Submit the form data to the Google Sheet
            fetch(scriptURL, { method: "POST", body: formData })
                .then((response) => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Submitted Successfully.'
                    });
                    form.reset();
                    previewImage.classList.add('hidden');
                    uploadText.textContent = 'Upload Screenshot';
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong. Please try again!'
                    });
                })
                .finally(() => {
                    // Reset the submit button back to "Submit"
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Submit';
                });
        }
    </script>
  </body>
</html>
